name: ManualBuild

on:
  workflow_dispatch:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./msvc/QindieGL.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  #BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        config: [Release, ReleaseNoRemixMods]
        platform: [Win32, x64]
        include:
          - zip_name: QindieGL
            bin_name: Release
            config: Release
            platform: Win32
          - zip_name: QindieGL_NoRemixMods
            bin_name: ReleaseNoRemixMods
            config: ReleaseNoRemixMods
            platform: Win32
          - zip_name: QindieGL.x64
            bin_name: Release.x64
            config: Release
            platform: x64
          - zip_name: QindieGL.x64_NoRemixMods
            bin_name: ReleaseNoRemixMods.x64
            config: ReleaseNoRemixMods
            platform: x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.config}} /p:Platform=${{matrix.platform}} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.zip_name}}
        path: ./bin/${{matrix.bin_name}}/*